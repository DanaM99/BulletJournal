<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoulletJournal - Register and Login</title>
    <link rel="stylesheet" href="/static/css/register.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
    <div class="container">
        <div class="form-header">
            <h2 id="form-title">Bienvenido</h2>
            <p id="form-subtitle">Inicia sesión en tu cuenta</p>

            <div class="toggle-buttons">
                <button class="toggle-btn active" id="login-btn" onclick="switchToLogin()">
                    Iniciar Sesión
                </button>
                <button class="toggle-btn" id="register-btn" onclick="switchToRegister()">
                    Registrarse
                </button>
            </div>
        </div>

        <div class="form-content">
            <form id="auth-form">
                <div class="additional-fields" id="additional-fields">
                    <div class="form-group">
                        <input type="text" id="nombre" name="nombre" placeholder=" ">
                        <label for="nombre">Nombre</label>
                    </div>

                    <div class="form-group">
                        <input type="text" id="apellido" name="apellido" placeholder=" ">
                        <label for="apellido">Apellido</label>
                    </div>
                </div>

                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder=" " required>
                    <label for="email">Correo Electrónico</label>
                </div>

                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder=" " required>
                    <label for="password">Contraseña</label>
                </div>

                <button type="submit" class="submit-btn" id="submit-btn">
                    Iniciar Sesión
                </button>

                <div class="forgot-password" id="forgot-password">
                    <a href="#" onclick="showForgotPassword()">¿Olvidaste tu contraseña?</a>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/js/register.js"></script>

</body>

</html>
