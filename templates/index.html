                    </div>
                    <div class="dropdown-item">
                        <span>‚öôÔ∏è</span>
                        <span>Configuraci√≥n</span>
                    </div>
                    <div class="dropdown-item" onclick="logout()">
                        <span>üö™</span>

                </div>

    <!-- Sidebar -->

            <span class="nav-icon">üìã</span>

            </div>
        </div>
        <div class="nav-item" onclick="setActiveSection('statistics')">
            <span class="nav-icon">üìä</span>
            <div class="nav-content">

    <!-- Main Content -->
    <main class="main-content">
        <div class="content-grid">
            <!-- Task Area -->
            <div class="task-section">
                <!-- Tasks Section -->
                <div id="tasksSection">
                    <h2 class="section-title">Gesti√≥n de Tareas</h2>
                    
                    <!-- Task Form -->
                    <div class="task-form">
                        <form id="taskForm">
                            <div class="form-group">
                                <label class="form-label">T√≠tulo de la tarea</label>
                                <input type="text" class="form-input" id="taskTitle" required>

                                    <input type="date" class="form-input" id="taskDueDate">
                                </div>

                                    <select class="form-select" id="taskPriority">

                                        <option value="medium">Media</option>
                                        <option value="high">Alta</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">

                    <div id="categoriesList">
                        <!-- Categories will be rendered here -->
                    </div>
                </div>

                <!-- Statistics Section -->
                <div id="statisticsSection" class="hidden">
                    <h2 class="section-title">Estad√≠sticas</h2>
                    <div class="stats-grid" id="statsGrid">

                    </div>
                </div>
            </div>

            <!-- Mini Calendar -->
            <div class="calendar-section">

                </div>
            </div>
